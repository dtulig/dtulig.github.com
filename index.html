---
layout: default
title:
---

<div id="home">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    {% if post.categories contains 'posts' %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post_date">{{ post.date | date_to_string }}</span>
      </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
