---
layout: default
title: Posts
---
<div class="posts">
  {% for post in site.posts %}
  <div class="post" style="margin-bottom: 1em;">
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

  </div>
  {% endfor %}
</div>
